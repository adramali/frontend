name: ci

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
# -------------------------
# SONAR SCAN FOR PR
# -------------------------
  sonar-pr:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # IMPORTANT for Sonar PR analysis

      - name: SonarQube PR Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=frontend
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

# -------------------------
# BUILD & PUSH (MAIN ONLY)
# -------------------------
  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.run_number }}

# -------------------------
# SONAR FULL SCAN (MAIN)
# -------------------------
  sonar-main:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Full Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=frontend
            -Dsonar.branch.name=main

# -------------------------
# UPDATE K8S MANIFESTS
# -------------------------
  update-image:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo (K8s manifests)
        uses: actions/checkout@v3
        with:
          repository: adramali/k8s-manifestfiles
          ref: main
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Update Image Tag
        run: |
          sed -i "s|adramalli/frontend:[^ ]*|${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.run_number }}|" frontend/deployment.yaml

      - name: Commit and Push
        run: |
          git config user.name "Adra Mallikarjuna"
          git config user.email "adramallikarjuna@gmail.com"
          git add frontend/deployment.yaml
          git commit -m "Update image tag to ${{ github.run_number }}"
          git push
